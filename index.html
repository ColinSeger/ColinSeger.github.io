<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="stylesheet" href="Styles/project_style.css">
        <title>Colin Segerljung Portfolio</title>
    </head>
<body>
    <!-- Header -->
    <header>
        <h1>Colin Segerljung Portfolio</h1>
        
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#grow_bot" class="navigation_button"><b>Grow Bot</b></a>
        <a href="#grow_bot" class="navigation_button"><b>Dark Descent</b></a>
    </nav>

    <!-- Centre Container -->
    <div id="main_container">
        <!-- Left Side Body -->
        <div class="left_side">
            <h2>Colin Segerljung (Temp)</h2>
            <img src="Images/SelfImageTemp.jpg" class="portfolio_picture">
            <div class="picture_description_right">
                this is a description
            </div>      
        </div>
        
        <!-- Right Side Body -->
        <div class="right_side">
            <div id="test">
                <script>
                    fetch('ProjectsTextFiles/testFile.txt')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('test').innerText = data;
                    })
                    .catch(error => console.error('Error loading file', error));
                    
                </script>
            </div>
        </div>
    </div>

    <!-- Project Container -->
    <div class="project_container">
        <!-- Project 1 -->
        <div class="game_project_body" id="grow_bot">
            <h2 class="project_header">Grow Bot</h2>
            <br/>
            <img src="Images/GrowBotArt.jpg" class="project_picture">

            <p id="grow_bot_text">grow bot text stand in</p>

            <!-- Loading the text -->
            <script>
                    fetch('ProjectsTextFiles/GrowBot.txt')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('grow_bot_text').innerText = data;
                    })
                    .catch(error => console.error('Error loading file', error));
                    
            </script>


            <a href="https://futuregames.itch.io/growbot">Check it out</a>
        </div>

        <!-- Project 2 -->
        <div class="game_project_body">
            <h2 class="project_header">Game Project Template</h2>
            <br/>
            <img src="Images/darkdescent_poster02.png" class="project_picture">

            <p>text</p>
        </div>
    </div>
    

    <footer>
        <h3>Thanks for checking my Portfolio</h3>
        <h3>Colin Segerljung</h3>
    </footer>
</body>
</html>
